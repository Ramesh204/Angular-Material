<mat-card>
  <mat-card-title>Date Picker</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Simple Date" [matDatepicker]="simpleDate">
      <mat-datepicker-toggle matSuffix [for]="simpleDate"></mat-datepicker-toggle>
      <mat-datepicker #simpleDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Filterd Date"  [min]="minDate" [matDatepicker]="filteredDate">
      <mat-datepicker-toggle matSuffix [for]="filteredDate"></mat-datepicker-toggle>
      <mat-datepicker #filteredDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Valid Date"  [min]="minDate" [matDatepicker]="validDate" [formControl]="dateCntrl">
        <mat-datepicker-toggle matSuffix [for]="validDate"></mat-datepicker-toggle>
        <mat-datepicker #validDate></mat-datepicker>
        <mat-error align="end" *ngIf="dateCntrl.hasError('required')">
           A valid date dd/mm/yyyy is required
        </mat-error>
      </mat-form-field>
  </mat-card-content>

 
 
</mat-card>
